sources:
    mapzen:
        type: TopoJSON
        url: https://meetar.github.io/mapzen-tiles/vector/v1/256/all/{z}/{x}/{y}.topojson
        max_zoom: 8
    normals:
        type: Raster
        url: https://s3.amazonaws.com/elevation-tiles-prod/normal/{z}/{x}/{y}.png
        max_zoom: 15

lights:
    light:
        type: directional
        direction: [1, -1, -.01]
        diffuse: 10.0

styles: 
    hillshade:
        base: raster
        shaders:
            blocks:
                normal: |
                    normal = color.rgb;
                color: |
                    color.rgb = vec3(1.0);
                    color.a = 1.0;

layers:
    terrain:
        data: { source: normals, layer: _default }
        draw:
            hillshade:
                order: 0
