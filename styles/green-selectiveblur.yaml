styles: 
    hillshade:
        base: raster
        # lighting: false
        raster: normal
        shaders:
            blocks:
                global: |
                    float normpdf(in float x, in float sigma) {
                        return 0.39894*exp(-0.5*x*x/(sigma*sigma))/sigma;
                    }

                normal: |
                    //declare stuff
                    const int mSize = 17; // kernel diameter
                    const int kSize = (mSize-1)/2;
                    float kernel[mSize];
                    vec3 final_colour = vec3(0.0);

                    //create the 1-D kernel
                    float sigma = 5.;
                    float Z = 0.0;
                    for (int j = 0; j <= kSize; ++j) {
                        kernel[kSize+j] = kernel[kSize-j] = normpdf(float(j), sigma);
                    }

                    //get the normalization factor (as the gaussian has been clamped)
                    for (int j = 0; j < mSize; ++j) {
                        Z += kernel[j];
                    }

                    //read out the texels
                    for (int i=-kSize; i <= kSize; ++i) {
                        for (int j=-kSize; j <= kSize; ++j) {
                            final_colour += kernel[kSize+j]*kernel[kSize+i]*sampleRasterAtPixel(0, vec2(currentRasterPixel(0) + vec2(float(i),float(j)))).rgb;
                        }
                    }

                    vec3 final = final_colour/(Z*Z); // blurred normals
                    final = final * 2. - 1.;

                    float factor = 25000./pow(2., u_tile_origin.z);

                    // this version uses the slope to control the mix.
                    vec3 slope = vec3(dot(vec3(0., 0., 1.), normal)); // slopemap
                    slope = slope * factor - factor + 1.;
                    slope = clamp(slope, 0., 1.);

                    normal = mix(final, normal, 1. - slope);
                    // normal = slope;
                color: |
                    // color.rgb = normal / 2. + .5;

