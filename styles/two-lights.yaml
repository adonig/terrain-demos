sources:
    mapzen:
        type: TopoJSON
        url: https://meetar.github.io/mapzen-tiles/vector/v1/256/all/{z}/{x}/{y}.topojson
        max_zoom: 8
    normals:
        type: Raster
        url: https://s3.amazonaws.com/elevation-tiles-prod/normal/{z}/{x}/{y}.png
        max_zoom: 15

lights:
    directional1:
        type: directional
        direction: [1, -.6, -.5]
        diffuse: [1.000, 0.931, 0.776]
    directional2:
        type: directional
        direction: [-1, -.4, -.5]
        diffuse: [0.824, 0.970, 0.924]

styles: 
    hillshade:
        base: raster
        raster: normal

layers:
    terrain:
        data: { source: normals, layer: _default }
        draw:
            hillshade:
                order: 0
