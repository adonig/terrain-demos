sources:
    mapzen:
        type: TopoJSON
        url: https://meetar.github.io/mapzen-tiles/vector/v1/256/all/{z}/{x}/{y}.topojson
        max_zoom: 8
    elevation:
        type: Raster
        url: https://s3.amazonaws.com/elevation-tiles-prod/terrarium/{z}/{x}/{y}.png
        max_zoom: 15

styles: 
    hillshade:
        base: raster
        lighting: false

layers:
    terrain:
        data: { source: elevation, layer: _default }
        draw:
            hillshade:
                order: 0

    water:
        data: { source: mapzen }
        filter: { boundary: true }
        draw:
            lines: 
                order: 2
                color: [.3, .3, .3]
                width: 1px

    places:
        data: { source: mapzen }
        filter: 
            kind: [city]
        draw:
            text:
                font:
                    fill: white
                    size: 16px
                    stroke: { color: '#444', width: 4px}
