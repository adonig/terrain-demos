


sources:
    osm: 
        type: TopoJSON
        url: //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-JUsa0Gc
    normals:
        type: Raster
        url: https://s3.amazonaws.com/mapzen-terrain-dev-us-east/terrarium/{z}/{x}/{y}.png
        max_zoom: 13

styles: 
    hillshade:
        base: raster
        shaders:
            blocks:
                global: |
                    float unpack(vec4 h) {
                        return (h.r * 1. + h.g / 256. + h.b / 65536.);
                    }
                color: |
                    float height = unpack(color);
                    color = vec4(1.0);
                    
                    // Color ramps
                    vec3 colors[5];
                    colors[0] = vec3(0., 0., .2);
                    colors[1] = vec3(.2, .2, .6);
                    colors[2] = vec3(0.411,0.725,0.626);
                    colors[3] = vec3(0.480,0.232,0.205);
                    colors[4] = vec3(1., 1., 1.);
                    
                    float step1 = 0.4; // bottom
                    float step2 = 0.5;
                    float step3 = 0.503;
                    float step4 = 0.508;
                    float step5 = 0.52; // top
                    
                    color.rgb = mix(colors[0], colors[1], smoothstep(step1, step2, height));
                    color.rgb = mix(color.rgb, colors[2], smoothstep(step2, step3, height));
                    color.rgb = mix(color.rgb, colors[3], smoothstep(step3, step4, height));
                    color.rgb = mix(color.rgb, colors[4], smoothstep(step4, step5, height));


layers:
    terrain:
        data: { source: normals, layer: _default }
        draw:
            hillshade:
                order: 0

    earth:
        data: { source: osm }
        draw:
            lines: 
                order: 2
                color: [.3, .3, .3]
                width: 1px

    places:
        data: { source: osm}
        filter: 
            kind: [city]
        draw:
            text:
                font:
                    fill: white
                    size: 16px
                    stroke: { color: '#444', width: 4px}
