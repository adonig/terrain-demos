
# hypsometric map

camera:
    type: isometric
    axis: [0, 1]
sources:
    mapzen:
        type: TopoJSON
        url: https://tile.mapzen.com/mapzen/vector/v1/all/{z}/{x}/{y}.topojson
        url_params:
            api_key: mapzen-tDHBHDp
        max_zoom: 16
        rasters: [elevation]
    elevation:
        type: Raster
        url: https://tile.mapzen.com/mapzen/terrain/v1/terrarium/{z}/{x}/{y}.png
        url_params:
            api_key: mapzen-tDHBHDp
        max_zoom: 15

textures:
    decoder:
        url: ../img/decoder.png



styles:
    extrude:
        base: polygons
        raster: custom
        shaders:
            uniforms:
                u_scale: 3
                u_decoder: decoder
            blocks:
                global: |
                    float unpack(vec4 h) {
                        // GPU reads each 0-255 channel as range 0-1, right where we want it
                        // assemble to get un-normalized height
                        return (h.r * 1. + h.g / 256. + h.b / 65536.);
                    }
                position: |
                    // elevation from elevation tiles
                    vec4 elevation = sampleRaster(0);
                    float height = unpack(elevation);
                    // normalize to 0 - 1
                    height = (height - 0.3321533203125)/(0.635833740234375 - 0.3321533203125);

                    // height from elevation tiles
                    //color.rgb = vec3(height);

                    position.z *= height * 100.;

layers:
    terrain:
        data: { source: normals, layer: _default }
        draw:
            combo:
                order: 0
    water:
        data: { source: mapzen}
        draw:
            extrude:
                order: 4
                color: lightblue
