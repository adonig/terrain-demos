sources:
    mapzen:
        type: TopoJSON
        url: https://meetar.github.io/mapzen-tiles/vector/v1/256/all/{z}/{x}/{y}.topojson
        max_zoom: 8
    normals:
        type: Raster
        url: https://s3.amazonaws.com/elevation-tiles-prod/normal/{z}/{x}/{y}.png
        max_zoom: 15

lights:
    light2:
        type: directional
        direction: [0,0,-1]
        diffuse: 1.

styles: 
    hillshade:
        base: raster
        raster: normal
        shaders:
            uniforms:
                mult: 8
            blocks:
                normal: |
                    normal = normal * mult - (mult - 1.);

layers:
    terrain:
        data: { source: normals, layer: _default }
        draw:
            hillshade:
                order: 0
                color: white

