sources:
    osm: 
        type: TopoJSON
        url: //vector.mapzen.com/osm/all/{z}/{x}/{y}.topojson?api_key=vector-tiles-JUsa0Gc
    elevation:
        type: Raster
        url: https://s3.amazonaws.com/mapzen-terrain-dev-us-east/normal/{z}/{x}/{y}.png
        max_zoom: 13

lights:
    directional1:
        type: directional
        direction: [1, -1, -.5]
        diffuse: [0.421, 0.495, 0.471]
    directional2:
        type: directional
        direction: [-1, -.5, -.5]
        diffuse: [0.575, 0.539, 0.447]
        ambient: [0.290, 0.345, 0.289]

styles: 
    hillshade:
        base: raster
        apply: normal

layers:
    terrain:
        data: { source: elevation, layer: _default }
        draw:
            hillshade:
                order: 0

    earth:
        data: { source: osm }
        draw:
            lines: 
                order: 2
                color: [.3, .3, .3]
                width: 1px

    places:
        data: { source: osm}
        filter: 
            kind: [city]
        draw:
            text:
                font:
                    fill: white
                    size: 16px
                    stroke: { color: '#444', width: 4px}
